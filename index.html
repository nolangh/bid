<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Bidding app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style/main.css" />
	</head>
	<body>
		<div class="container-fluid main-cont">
			<div class="row top-row">
				<div class="col-6 left-cont">
					<input type="number" class="left-input" placeholder="Left bid" />
					<button class="left-button">Submit</button>
				</div>
				<div class="col-6 right-cont">
					<input type="number" class="right-input" placeholder="Right bid" />
					<button class="right-button">Submit</button>
				</div>
			</div>
			<!-- -------------------------- ANCHOR Row split --------------------------- -->
			<div class="row btm-row">
				<div class="col-12 btm-cont">
					<div class="container-fluid btm-display">
						<div class="left-bid-div"></div>
						<div class="right-bid-div"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/app.js" defer></script>
	</body>
</html>
